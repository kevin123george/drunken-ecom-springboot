<!--Main layout-->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>edit address</title>
</head>
<body>

<div layout:fragment="content">
    <form th:action="@{/user/profile/add/address/billing}" method="post" th:object="${address}"
          style="margin-left:20%;margin-right:20%;margin-top:2%">
        <h1 style="margin-top: 2%"><b>Edit Billing Address</b></h1>

        <div class="form-group">
            <label class="control-label" for="street"> street </label>
            <input id="street" class="form-control" th:field="*{street}"
                   required autofocus="autofocus"/>
            <p  th:if="${#fields.hasErrors('street')}" th:errors="*{street}">

        </div>

        <div class="form-group">
            <label class="control-label" for="number"> number </label> <input
                id="number" class="form-control"
                th:field="*{number}" required autofocus="autofocus"/>
            <p  th:if="${#fields.hasErrors('number')}" th:errors="*{number}">

        </div>

        <div class="form-group">
            <label class="control-label" for="postalCode"> postalCode </label> <input
                id="postalCode" class="form-control"
                th:field="*{postalCode}" required autofocus="autofocus"/>
            <p  th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">

        </div>


        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
        </div>
    </form>

</div>

</body>
</html>
