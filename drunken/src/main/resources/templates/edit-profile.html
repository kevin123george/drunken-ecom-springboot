<!--Main layout-->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>edit profile</title>
</head>
<body>

<div layout:fragment="content">
    <form th:action="@{/user/profile/edit}" method="post" th:object="${user}"
          style="margin-left:20%;margin-right:20%;margin-top:2%">
        <h1 style="margin-top: 2%"><b>Edit</b></h1>

        <div class="form-group">
            <label class="control-label" for="firstName"> User Name </label>
            <input id="firstName" class="form-control" th:field="*{userName}"
                   required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Password </label> <input
                id="password" class="form-control" type="password"
                th:field="*{password}" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="password"> Date Of Birth </label> <input
                id="birthDate" class="form-control"
                type="date" name="trip-start"
                value="2018-07-22"
                min="1997-01-01" max="2018-12-31"
                th:field="*{birthDate}" required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
        </div>
    </form>

</div>

</body>
</html>
